name: main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: build
        run: ./gradlew build -x aggregateCodenarc
      - name: release
        run: |
          ./gradlew clean build release \
            -PPUBLISH_SIGN_KEY_ID=${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_SIGN_KEY_ID }} \
            -PPUBLISH_SIGN_KEY='${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_SIGN_KEY }}' \
            -PPUBLISH_SIGN_SECRET=${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_SIGN_SECRET }} \
            -PPUBLISH_REPO_USERNAME=${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_REPO_USERNAME }} \
            -PPUBLISH_REPO_PASSWORD=${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_REPO_PASSWORD }} \
            -PPUBLISH_GH_TOKEN=${{ secrets.ORG_GRADLE_PROJECT_PUBLISH_GH_TOKEN }} \
            -x aggregateCodenarc \
            -x aggregateGroovydoc
