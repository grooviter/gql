name: master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: build
        run: ./gradlew build
      - name: release
        env:
          PUBLISH_ENABLED: true
          PUBLISH_KEY_ID: ${{ secrets.PUBLISH_KEY_ID }}
          PUBLISH_KEY: ${{ secrets.PUBLISH_KEY }}
          PUBLISH_SECRET: ${{ secrets.PUBLISH_SECRET }}
          ALTERNATE_GITHUB_TOKEN: ${{ secrets.ALTERNATE_GITHUB_TOKEN }}
        run: ./gradlew clean build release
