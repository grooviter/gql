plugins {
  id 'jacoco'
  id 'groovy'
  id 'codenarc'
}

repositories {
  jcenter()
}

sourceSets {
  groovydoc {
    resources {
      srcDir project.properties.folder_groovydoc
    }
  }
}

codenarc {
    configFile = new File(projectDir, folder_codenarc)
    ignoreFailures = true
    reportFormat = 'html'
}

tasks.withType(GroovyCompile) {
    groovyOptions.configurationScript = new File(projectDir, folder_compiler)
}

dependencies {
  compile 'com.github.grooviter:asteroid:0.2.4'
  compile 'org.codehaus.groovy:groovy-all:2.4.10'
  compile 'com.graphql-java:graphql-java:2.3.0'

  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testCompile 'junit:junit:4.12'
}

groovydoc {
  classpath = sourceSets.groovydoc.output + classpath
}
